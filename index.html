<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
  <title>Prueba de Player</title>
  <style>
    html, body{ width:100%; height:100%; margin:0;  }
    #vimeo_player { width:100%; height: calc(100% - 100px); margin:0; }
    #div_vimeo_player { width:100%; height: calc(100% - 100px); margin:0; position:relative;}
    /* #div_vimeo_player_glass { position: absolute; top:0; bottom:0; left:0; right: 0; } */
    #log_player { width:100%; height: 50px; margin:0;  background-color: silver;font-family: courier; overflow-x: auto;}
  </style>
</head>
<body>
  <input type="text" id="vimeoId" value="296444590">
  <button onclick="Create();">create</button>
  <button onclick="Destroy()">destroy</button>
  <button onclick="PlayPause();">playPause</button>
  <button onclick="CC();">CC</button>
  <div id="log_player"></div>
  <div id="div_vimeo_player" tabIndex="0">
  	<!-- <div id="div_vimeo_player_glass" tabIndex="0"></div> -->
  </div>
  
  <!-- 
  <iframe id="vimeo_player" src="https://player.vimeo.com/video/180668935" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  -->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="jcplayer.js"></script>
  <script>
  		var jcp = new JCPlayer();

  		function Create(){	   	

  			var vimeoId = document.getElementById("vimeoId").value;

		  	jcp.heartbeatURL = "https://slashdot.org?s=__SECONDS__&USER=1222&video="+ vimeoId +"&DISP=abc"; 	

		  	jcp.create("div_vimeo_player", vimeoId);
		  	//jcp.initialize('vimeo_player');

			jcp.seek(30);

			document.body.focus();

		 	jcp.onHeartbeat = function(e){
		      m = 'HEARTBEAT ' + e.seconds + ' of ' + e.duration + ' (' +  (e.percent * 100).toFixed(2) + '%)';
		      console.log(m);
		      document.getElementById("log_player").innerHTML = m;            
		  	};

		 	jcp.onTimeUpdate = function(e){
		      m = 'Played ' + e.seconds + ' of ' + e.duration + ' (' +  (e.percent * 100).toFixed(2) + '%)';
		      //console.log(m);
		      //document.getElementById("log_player").innerHTML = m;            
		  	};

		 	jcp.onPlay = function(e){
		      m = 'PLAY ' + e.seconds + ' of ' + e.duration + ' (' +  (e.percent * 100).toFixed(2) + '%)';
		      console.log(m);
		      //document.getElementById("log_player").innerHTML = m;            
		  	}; 	

		  	jcp.play();		

		  	jcp.debug = true;
		  	//glass.focus();
		  	//glass.requestFullscreen();
  		}

  		function Destroy(){	
  			jcp.destroy();
  		}

  		function PlayPause(){	
  			jcp.playPause();
  		}

  		function CC(){	
  			jcp.setNextTrack();
  		}
  		//setInterval(function () { glass.focus(); console.log("interval");}, 100);

  	//jcPlayer.initialize(document.getElementById('vimeo_player'));

  </script>
</body>
</html>
